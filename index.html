<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>

    <div class="table">
        <div class="container">
            <header class="heading">
                <div class="package-grid">
                    <div>
                        <button>Basic</button>
                    </div>
                    <div>
                        <button class="highlight">Standard</button>
                    </div>
                    <div>
                        <button>Premium</button>
                    </div>
                </div>
            </header>
            <section class="info">
                <header>
                    <h3 class="title">Standard</h3>
                </header>
                <div class="sub-title">
                    <div><h2>Icon sets</h2></div>
                    <div><h2>$120</h2></div>
                </div>
                <div class="description">
                    <p>Up to 10 creative &amp; professional icons + two
                    color versions/themes.</p>
                </div>

                <ul class="list">
                    <li><span><i class="far fa-check-circle"></i></span>Included source files</li>
                    <li><span><i class="far fa-check-circle"></i></span>Converted to responsive components</li>
                </ul>

                <button class="cart-btn">Add to cart</button>
            </section>
        </div>
    </div>
    
</body>
</html>
